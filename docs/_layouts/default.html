<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% if page.title %}{{ page.title }} Â· {% endif %}{{ site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description | escape }}" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=IBM+Plex+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/png" href="{{ '/assets/logo.png' | relative_url }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{{ '/assets/styles.css' | relative_url }}">
</head>

<body class="site-body">
    <div class="page">
        {% include header.html %}
        <main class="page__inner">
            {{ content }}
        </main>
        {% include footer.html %}
    </div>
    <script src="{{ '/script.js' | relative_url }}" defer></script>
</body>

</html>
